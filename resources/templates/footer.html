               <a href="https://developer.blender.org/maniphest/task/edit/form/default/?description=Pagename%3A%20%60{{ pagename }}%60%0ABlender%20Version%3A%20%60{{ version }}%60%0ADocumentation%20Language%3A%20%60{{ language }}%60%0A%5B%5B%20https%3A%2F%2Fdocs.blender.org%2Fmanual%2F{{ language }}%2F{{ version }}%2F{{ pagename }}{{ file_suffix }}%20%7C%20Permanent%20link%20%5D%5D%0A%0A%2A%2AShort%20description%20of%20error%2A%2A%0A%5BPlease%20fill%20out%20a%20short%20description%20of%20the%20error%20here%5D&project=PHID-PROJ-c4nvvrxuczix2326vlti" class="fa fa-bug"> {{ _('Report issue on this page') }}</a>
            </li>
         <ul>
      </div>
   {%- endif %}
{% endblock %}
